<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Show Tickets</title>
<!--    <link rel="stylesheet" href="Zoostyles.css">-->
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/bootstrap/css/bootstrap.min.css}"/>

    <script>
        function showAlert() {
            $('.toast').toast('show')
        }
    </script>
</head>
<body th:attr="onload= ${success}? 'showAlert()': null ">
<h1>Show Tickets</h1>
<div th:insert="fragments/navibar :: navbar"></div>
<div class="alert alert-warning" role="alert" th:if="${success}">
    Delete successful!
</div>
<div aria-live="polite" role="alert" aria-atomic="true"
     style="position: absolute;  top: 100px; right: 100px; width: 300px; min-height: 200px;">
    <div class="toast" data-delay="10000">
        <div class="toast-header">
            <strong class="mr-auto">Bootstrap</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Hello, world! This is a toast message.
        </div>
    </div>
</div>

<table border="1">
    <tr>
        <th>Ticket</th>
        <th>Original Price</th>
        <th>Reduction Price</th>
        <th colspan="2">Action</th>
    </tr>
    <tr th:each="ticket : ${tickets}">
        <td th:text="${{ticket.ticketName}}">ticketname</td>
        <td th:text="${{ticket.originalPrice}}">ticketname</td>
        <td th:text="${{ticket.reductionPrice}}">ticketname</td>
        <td><a th:href="@{/ticket/{id}/update(id=${ticket.id})}">update</a></td>
        <td><a th:href="@{/ticket/{id}/delete(id=${ticket.id})}">delete</a></td>
    </tr>
</table>


</body>
</html>

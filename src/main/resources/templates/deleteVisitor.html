<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Visitor</title>
    <link rel="stylesheet" href="Zoostyles.css">
</head>
<body>
<h1>Delete Visitor</h1>
<div th:insert="fragments/navibar :: navbar"></div>

<form th:action="@{/visitor/{name}/delete(name=${visitor.name})}" method="post">
    <input type="text" id="name" name="name" th:value="${visitor.name}" >
    <input type="submit" value="save">
</form>

<form action="/visitor/delete" method="post">
    <label for="visitorType">VisitorType: </label>
    <select id= "visitorType" name="visitorType" >
        <option th:each="visitortype : ${visitortypes}"
                th:text="${{visitortype}}">

        </option>
    </select>
<!--    <input type="text" id="visitorType" name="visitorType" ><br>-->
    <label for="visitorName">VisitorName: </label>
    <input type="text" id="visitorName" name="name" ><br>
    <input type="submit" value="save">
</form>
</body>
</html>
